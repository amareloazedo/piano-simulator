<html lang="pt-br">
<head>

    <title>Piano Simulator</title>
    <link rel="stylesheet" href="./src/styles/resets.css">

</head>
<body>
    <div class="container">
        <header>
            <h2>Virtual Piano</h2>
            <div class="column volume-slider">
                <span>Volume</span> <input type="range">
            </div>
            <div class="column keys-check">
                <span>Teclas</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="keys white"><span>C</span></li>
                <li class="keys black"><span>C#</span></li>
                <li class="keys white"><span>D</span></li>
                <li class="keys black"><span>D#</span></li>
                <li class="keys white"><span>E</span></li>
                <li class="keys white"><span>F</span></li>
                <li class="keys black"><span>F#</span></li>
                <li class="keys white"><span>G</span></li>
                <li class="keys black"><span>G#</span></li>
                <li class="keys white"><span>A</span></li>
                <li class="keys black"><span>A#</span></li>
                <li class="keys white"><span>B</span></li>
            <li class="keys white"><span>C</span></li>

    </div>
