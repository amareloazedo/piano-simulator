<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Simulator</title>
    <link rel="stylesheet" href="./src/styles/resets.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Virtual Piano</h2>
            <div class="column volume-slider">
                <span>Volume</span> <input type="range">
            </div>
            <div class="column keys-check">
                <span>Teclas</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white"data-key="C4"><span>C4</span></li>
                <li class="key black" data-key="C4-sharp"><span>C4#</span></li>
                <li class="key white" data-key="D4"><span>D4</span></li>
                <li class="key black" data-key="D4-sharp"><span>D4#</span></li>
                <li class="key white" data-key="E4"><span>E4</span></li>
                <li class="key white" data-key="F4"><span>F4</span></li>
                <li class="key black" data-key="F4-sharp"><span>F4#</span></li>
                <li class="key white" data-key="G4"><span>G4</span></li>
                <li class="key black" data-key="G4-sharp"><span>G4#</span></li>
                <li class="key white" data-key="A4"><span>A4</span></li>
                <li class="key black" data-key="A4-sharp"><span>A4#</span></li>
                <li class="key white" data-key="B4"><span>B4</span></li>
            <li class="key white" data-key="C5"><span>C5</span></li>
        </ul>
    </div>
    <script src="./src/scripts/engine.js"></script>
</body>
</html>
